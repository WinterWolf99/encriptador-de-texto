<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="encriptador.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
        
    <main class="seccionPrincipal">
        <section class="secciontexto">
                <h1><img src="logo-alura.png" alt="Logo de Alura" class="logo-alura"></h1>
            <form>
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui, sin acentos ni mayusculas" style="resize: none;"></textarea>
                <div class="textoyboton">
                    <div class="texto-ayuda">
                        <h6 class="informacion"> <img src="exclamacioncirculo.png" alt="">Solo letras minúsculas y sin acentos</h6>
                    </div>
                    <div class="botones">
                        <button onclick="btnEncriptar()" class="btn-encriptar" type="button">Encriptar</button>
                        <button onclick="btnDesencriptar()" class="btn-desencriptar" type="button">Desencriptar</button>
                    </div>
                </div>
            </form>
        </section>
        <section class="seccionMensaje" style="position: relative;">
            <img class="muneco" src="muneco.png" alt="muñeco" >
            <h2 class="titulo-mensaje">Ningún mensaje fue encontrado</h2>
            <textarea name="" class="texto-mostrado" readonly="" placeholder="Ingresa el texto que desees encriptar o desencriptar." cols="30" rows="10" ></textarea>
            <button class="btn-copiar" onclick="copiarTexto()" type="button" >Copiar</button>
            
        </section>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
